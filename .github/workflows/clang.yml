name: clang

on:
  push:
    branches:
    - main
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [main]
    paths-ignore:
    - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    strategy:
      fail-fast: false
      matrix:
        clang: [15]
        build_type: [Debug, Release]
        std: [20, 23]

    env:
      CC: clang-${{matrix.clang}}
      CXX: clang++-${{matrix.clang}}

    steps:
    - uses: actions/checkout@v3

    - name: Install clang 15
      if: matrix.clang == 15
      run: |
        sudo apt-get update
        sudo apt install clang-15
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-14 5
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-14 5
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100
        sudo update-alternatives --config clang
        sudo update-alternatives --config clang++

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CXX_STANDARD=${{matrix.std}} --target plugify

    - name: Build
      run: cmake --build build -j 2

    - name: Test
      working-directory: build
      run: ctest -j 2 --output-on-failure
